@(loginForm : Form[forms.User])

@main("ورود به سیستم") {
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="page-header">
                <h1>ورود به سیستم</h1>
            </div>
            <form method="POST" action="@routes.UserCtrl.doLogin()">
                <div>
                    @if(loginForm.hasGlobalErrors) {
                        @for(error <- loginForm.globalErrors) {
                            <div class="alert alert-danger">
                                @error.message
                            </div>
                        }
                    }
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">نام کاربری</label>
                    <input type="email" class="form-control"
                        id="exampleInputEmail1" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">کلمه‌ی عبور</label>
                    <input type="password" class="form-control"
                        id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> مرا به خاطر داشته باش
                    </label>
                </div>
                <button type="submit" class="btn btn-default">ورود</button>
            </form>
        </div>
    </div>
}
